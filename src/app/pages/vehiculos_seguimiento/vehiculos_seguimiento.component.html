<div *ngIf="verVehiculos" class="row g-3">
  <div class="col-12">
    <h5>VEHICULOS</h5>
    <div class="d-flex flex-wrap justify-content-between gap-3">
      <div 
        class="card p-3 text-white shadow-sm border-0 flex-grow-1"
        *ngFor="let vehiculo of vehiculos"
        [ngStyle]="{'background-color': '#28a745', 'min-width':'200px', 'max-width':'250px'}"
        (click)="seleccionarVehiculo(vehiculo)"
      >
        <div class="d-flex align-items-center justify-content-between mb-2">
          <div class="fs-4">{{ vehiculo.nombre }}</div>
          <i [class]="vehiculo.icono" style="font-size: 1.5rem;"></i>
        </div>
        <div class="display-6 fw-bold">{{ vehiculo.placa }}</div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="verOpciones" class="container my-4">
  <div class="row text-center">
    <div class="col-md-4" *ngFor="let opcion of opciones">
      <div
        class="card shadow-sm border-0 p-4 h-100 d-flex flex-column align-items-center justify-content-center"
        [style.background-color]="opcion.color"
        style="border-radius: 15px; cursor: pointer;"
        (click)="onCardClick(opcion)"
      >
        <i [class]="opcion.icono" style="font-size: 4rem; color: white;"></i>
        <h5 class="mt-3 text-white">{{ opcion.titulo }}</h5>
      </div>
    </div>
  </div>
</div>
